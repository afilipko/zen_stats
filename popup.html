
<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>General Stats</title>
    <style type="text/css">
      body {
        margin: 10px;
        white-space: nowrap;
      }

      h1 {
        font-size: 15px;
      }

      #container {
        align-items: center;
        /*display: flex;*/
        justify-content: space-between;
      }

       .stats-row span {
          font-weight: bold;
       }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
    -->
    <script src="popup.js"></script>
  </head>

  <body>
    <h1>Basic stats for now</h1>
    <div id="container">
      <div class='stats-row'>Total views <span id='v-total'></span></div>
      <div class='stats-row' >Total shows <span id='s-total'></span></div>
      <div class='stats-row' >Likes <span id='l-total'></span></div>
    </div>
  </body>
</html>
